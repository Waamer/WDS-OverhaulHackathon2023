<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
    <style>
      body {
          margin:0px;
          padding:0;
          font-family: 'Times New Roman', Times, serif;
          background-color: white;
      }

      .navbar {
          display: flex;
          justify-content: space-between;
          border-bottom: 1px solid var(--border);
          padding: 16px;
      }

      .navbar a {
          color: var(--link-color);
          text-decoration: none;
      }

      .pages {
          display: flex;
          justify-content: flex-start;
          align-items: center;
          gap: 24px;
      }

      .general {
          display: flex;
          justify-content: flex-end;
          align-items: center;
          gap: 24px;
      }

      .logo {
          display: flex;
          align-items: center;
          gap: 8px;
      }

      .logo img {
          height: 32px; 
      }

      .main {
          text-align: center;
          font-size: 50px;
          margin-top: 10px;
      }

      .pricing-boxes {
          display: flex;
          justify-content:space-around;
          margin-top: 100px;
          
      }

      .pricing-box {
          border: 8px solid #7D7DF7;
          border-radius: 30px;
          padding: 20px;
          width: 27%; 
          background-image: url('assets/splash-img.png');
          background-color: rgba(125, 125, 247, 0.2); 
          background-position:center center;
      }

      .pricing-box-header {
          font-size: 30px;
          margin-bottom: 10px;
      }

      .pricing-box-subheader {
          font-size: 20px;
      }

      .pricing-box-text{
          margin-top:16px;
          font-size: 15px;
      }

      .btn-get-started {
          text-decoration: none;
          background-color: grey;
          background-size: cover;
          padding: 20px 10px;
          color: white;
          border-radius: 4px;
          display: inline-block;
          font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="pages">
        <img src="assets/logo.png" alt="logo" style="margin-right: -40px;">
        <a href="index.html" class="active-page">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="teams.html">For Teams</a>
        <a href="individuals.html">For Individuals</a>
        <a href="mission.html">Mission</a>
      </div>
      <div class="general">
        <a href="help.html">Help</a>
        <a href="login.html">Login</a>
        <a href="download.html" class="btn">Download</a>
      </div>
    </div>
    <div class="main">
      <h1>Our Pricing</h1>
      <div class="pricing-boxes">
        <div class="pricing-box">
          <div class="pricing-box-header">Basic Plan</div>
          <div class="pricing-box-subheader">Free</div>
          <div class="pricing-box-text">Feature 1</div>
          <div class="pricing-box-text">Feature 1</div>
          <div class="pricing-box-text">Feature 1</div>
          <div class="pricing-box-text">Feature 1</div>
          <a href="#" class="btn-get-started">Get Started</a>
        </div>
        <div class="pricing-box">
          <div class="pricing-box-header">Premium Plan</div>
          <div class="pricing-box-subheader">$2.00 USD/month</div>
          <div class="pricing-box-text">Feature 1</div>
          <div class="pricing-box-text">Feature 1</div>
          <div class="pricing-box-text">Feature 1</div>
          <div class="pricing-box-text">Feature 1</div>
          <a href="#" class="btn-get-started">Get Started</a>
        </div>
      </div>
    </div>
  </body>
</html>
