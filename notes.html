<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
    <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>
  <body>
    <div class="navbar">
        <div class="pages">
          <img src="assets/logo.png" alt="logo">
          <a href="index.html">Home</a>
          <a href="pricing.html">Pricing</a>
          <a href="teams.html">For Teams</a>
          <a href="individual.html">For Individuals</a>
          <a href="mission.html">Mission</a>
        </div>
        <div class="general">
          <a href="help.html">Help</a>
          <a href="index.html" class="logout">Logout</a>
          <a href="download.html" class="btn">Download</a>
        </div>
      </div>
    <div class="notes_main">
        <div class="sidebar">
            <div class="play-container">
              <button id="textToSpeechBtn" class="btn play">Play Current Note&nbsp&nbsp&nbspâ†’</button>
            </div>
            <div class="language-dropdowns">
              <label for="sourceLanguage">From:</label>
              <select id="sourceLanguage">
                  <option value="en">English</option>
                  <option value="hi">Hindi</option>
                  <option value="fr">French</option>
              </select>
              <label for="targetLanguage">To:</label>
              <select id="targetLanguage">
                  <option value="hi">Hindi</option>
                  <option value="fr">French</option>
                  <option value="en">English</option>
              </select>
              <button id="translateBtn" class="btn" style="width:100%; margin: 10px 0 30px 0;">Translate</button>
          </div>
            <div class="top">
                <span>Files</span>
                <button class="add_file btn" style="padding: 5px 10px 5px 10px">+</button>
            </div>
            <div class="files">
            </div>
        </div>
        <div class="notes">
            <textarea name="writing" cols="30" rows="10" class="writing"></textarea>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
