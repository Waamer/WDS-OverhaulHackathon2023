<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>InkLink</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="assets/link.png" type="image/x-icon">
    <style>
      body {
          margin: 0;
          padding: 0;
          background: linear-gradient(to bottom, #3498db, #7D7DF7);
          font-family: 'Times New Roman', Times, serif;
      }

      .navbar {
          display: flex;
          justify-content: space-between;
          border-bottom: 1px solid var(--border);
          padding: 16px;
      }

      .navbar a {
          color: var(--link-color);
          text-decoration: none;
      }

      .pages {
          display: flex;
          justify-content: flex-start;
          align-items: center;
          gap: 24px;
      }

      .general {
          display: flex;
          justify-content: flex-end;
          align-items: center;
          gap: 24px;
      }

      .logo {
          display: flex;
          align-items: center;
          gap: 8px;
      }

      .logo img {
          height: 32px; /* Adjust the height as needed */
      }

      .main {
          text-align: center;
          margin-top: 48px;
      }

      .login_form {
          margin: 64px auto;
          width: 5100vh;
          max-width: 600px;
          display: flex;
          flex-direction: column;
          gap: 24px;
          align-items: center;
          background-color: #505F98; /* Dark blue background */
          padding: 24px;
          border-radius: 8px;
          box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
      }

      .login_form > input {
          width: 100%;
          height: 40px; /* Increased height for better visibility */
          text-align: center;
          font-size: 20px;
          font-family:'Times New Roman', Times, serif;
          cursor: pointer;
          border: none;
          border-radius: 4px;
      }

      .login_form > input[type="submit"] {
          background-color: var(--btn-primary-dark);
          color: white;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="pages">
        <img src="assets/logo.png" alt="logo" style="margin-right: -40px;">
        <a href="index.html" class="active-page">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="teams.html">For Teams</a>
        <a href="individuals.html">For Individuals</a>
        <a href="mission.html">Mission</a>
      </div>
      <div class="general">
        <a href="help.html">Help</a>
        <a href="login.html">Login</a>
        <a href="download.html" class="btn">Download</a>
      </div>
    </div>
    <div class="main">
      <form class="login_form">
          <input type="username" placeholder="Full Name...">
          <input type="username" placeholder="Username...">
          <input type="password" placeholder="Password...">
          <input type="submit" value="Sign Up">
      </form>
  </div>
  </body>
  <script src="script.js"></script>
</html>
